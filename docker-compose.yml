services:
  api:
    build: .
    container_name: eventsdc-doc-api
    restart: unless-stopped
    ports: ["8000:8000"]
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
    env_file: [.env]

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: eventsdc-doc-ui
    restart: unless-stopped
    ports: ["8501:8501"]
    depends_on: [api]
    environment:
      API_BASE: "http://api:8000"

  nginx:
    image: nginx:latest
    container_name: eventsdc-doc-nginx
    depends_on: [api, ui]
    ports: ["80:80"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

